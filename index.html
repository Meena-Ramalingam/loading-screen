<html>
  <head>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
      body {
        background-color: #2B2828;
        text-align: center;
        height: 100vh;
        position: relative;
      }

      .content {
        display: none;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <img src="printease.gif" id="loading">
    <div class="content">
      <!-- Your page content goes here -->
    </div>

    <script>
      setTimeout(function() {
        document.getElementById("loading").style.display = "none";
        document.querySelector(".content").style.display = "block";
      }, 3500);
    </script>
  </body>
</html>
